<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
      <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


   <title>Ross Higley Home page</title>
   
   <link rel="stylesheet" href="../../../homestyle2.css" type="text/css" media="screen"/>
   <link rel="stylesheet" href="../../../homeprint.css" type="text/css" media="print"/>
   
   <style type="text/css">

input {
  background-color: white;
}


label {
  width: 120px;
  margin-right: 10px;
  float: left;
  text-align: right;
}
</style>
   
   </head>
   
   <body>
   
<div id="content">

<div id="reg">

<form id="registration" action="http://www.csitech.net/scripts/regresponse.asp" method="post">

<fieldset><legend>Registration Form</legend>

<p><label for="FName">First Name</label>
<input type="text" name="FName" id="FName" /><br />

<label for="LName">Last Name</label>
<input type="text" name="LName" id="LName" /><br />

<label for="Address">Address</label>
<input type="text" name="Address" id="Address" /><br />

<label for="City">City</label>
<input type="text" name="City" id="City" value="Twin Falls" /><br />

<label for="State">State</label>
<input type="text" name="State" id="State" value="ID" /><br />

<label for="Zip">Zip Code</label>
<input type="text" name="Zip" id="Zip" value="83301" /><br /></p>

</fieldset>



<fieldset><legend>When do you want to register? (select one)</legend>

<p><label for="Yes">Register now</label>
<input type="radio" name="Register" id="Yes" value="Yes" checked="checked" /><br />

<label for="No">Don't Register</label>
<input type="radio" name="Register" id="No" value="No" /><br />

<label for="Later">Register Later</label>
<input type="radio" name="Register" id="Later" value="Later" /><br /></p>

</fieldset>


<p><input type="submit" value="Register Now" />
<input type="reset" value="Clear Registration" /></p>

</form>

</div> <!-- end reg div -->
</div> <!-- end content div -->
 

</body>
</html>
